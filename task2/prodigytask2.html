<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="st2.css">
</head>
<body>
  <div class="stopwatch">
    <div class="display">00:00:00</div>
    <div class="buttons">
      <button class="control start">Start</button>
      <button class="control pause">Pause</button>
      <button class="control reset">Reset</button>
      <button class="control lap">Lap</button>
    </div>
    <div class="laps">
      <h2>Laps</h2>
      <ul class="lap-times"></ul>
    </div>
  </div>
  
  <script src="sc2.js"></script>
</body>
</html>
